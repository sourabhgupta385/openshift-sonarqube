plugins:
  sites:
  - id: "default"
    url: "https://updates.jenkins.io/update-center.json"
jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  disableRememberMe: false
  jDKs:
  - home: "/usr/lib/jvm/java-1.8.0"
    name: "JAVA_HOME"
  labelString: "master"
  mode: NORMAL
  numExecutors: 5
  primaryView:
    all:
      name: "all"
  quietPeriod: 1
  rawBuildsDir: "${ITEM_ROOTDIR}/builds"
  scmCheckoutRetryCount: 0
  slaveAgentPort: 50000
  views:
  - all:
      name: "all"
unclassified:
  bitbucketEndpointConfiguration:
    endpoints:
    - bitbucketCloudEndpoint:
        manageHooks: false
  sonarGlobalConfiguration:
    installations:
    - name: "SonarQube"
      serverAuthenticationToken: "{AQAAABAAAAAwyqRL5Lx1rK94nJj7OlFqfIjojWc8/mP/zCZEY9kH2zWkhFx5O12Zt+loz1bWSVb6dUog0GGlWxMCm292TbvFSQ==}"
      serverUrl: "sonar"
      triggers:
        skipScmCause: false
        skipUpstreamCause: false
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    defaultProperties:
    - installSource:
        installers:
        - jdkInstaller:
            acceptLicense: false
    installations:
    - home: "/usr/lib/jvm/java-1.8.0"
      name: "JAVA_HOME"
  nodejs:
    defaultProperties:
    - installSource:
        installers:
        - nodeJSInstaller:
            npmPackagesRefreshHours: 72
    installations:
    - name: "NODE_PATH"
      properties:
      - installSource:
          installers:
          - nodeJSInstaller:
              id: "9.11.2"
              npmPackages: "artillery mocha"
              npmPackagesRefreshHours: 72
  sonarRunnerInstallation:
    installations:
    - name: "SONARQUBE_SCANNER"
      properties:
      - installSource:
          installers:
          - sonarRunnerInstaller:
              id: "3.3.0.1492"
  MavenInstallation:
    installations:
    - name: "MAVEN_HOME"
      properties:
      - installSource:
          installers:
          - mavenInstaller:
              id: "3.6.0"
