tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    defaultProperties:
    - installSource:
        installers:
        - jdkInstaller:
            acceptLicense: false
    installations:
    - home: "/usr/lib/jvm/java-1.8.0"
      name: "JAVA_HOME"
  nodejs:
    defaultProperties:
    - installSource:
        installers:
        - nodeJSInstaller:
            npmPackagesRefreshHours: 72
    installations:
    - name: "NODE_PATH"
      properties:
      - installSource:
          installers:
          - nodeJSInstaller:
              id: "9.11.2"
              npmPackages: "artillery mocha"
              npmPackagesRefreshHours: 72
  sonarRunnerInstallation:
    installations:
    - name: "SONARQUBE_SCANNER"
      properties:
      - installSource:
          installers:
          - sonarRunnerInstaller:
              id: "3.3.0.1492"
  MavenInstallation:
    installations:
    - name: "MAVEN_HOME"
      properties:
      - installSource:
          installers:
          - mavenInstaller:
              id: "3.6.0"
